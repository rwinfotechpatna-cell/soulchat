<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SoulConnect - Global & Private Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        :root {
            --bg-deep: #050203;
            --rose-gold: #e2b4bd;
            --text-white: #fff5f6;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #ff4d6d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background-color: var(--bg-deep); font-family: 'Montserrat', sans-serif; 
            color: var(--text-white); position: fixed; 
        }

        /* --- Global Setup --- */
        #setup-ui { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 3000; background: var(--bg-deep); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .input-card { 
            background: rgba(255, 255, 255, 0.02); padding: 30px; 
            border-radius: 20px; border: 1px solid rgba(226,180,189,0.2); 
            width: 90%; max-width: 400px; text-align: center; backdrop-filter: blur(20px); 
        }

        /* --- Cinematic Messages --- */
        #chat-display { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; pointer-events: none; padding: 20px;
        }
        .cinematic-box { 
            position: absolute; text-align: center; width: 90%; 
            animation: cinematicIn 8s cubic-bezier(0.1, 0, 0.1, 1) forwards; 
            pointer-events: auto; cursor: pointer;
        }
        @keyframes cinematicIn {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); filter: blur(15px); }
            10% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
            90% { opacity: 1; transform: scale(1.05) translateY(-5px); filter: blur(0); }
            100% { opacity: 0; transform: scale(1.1) translateY(-40px); filter: blur(20px); }
        }

        /* --- Sidebar (Online List) --- */
        #sidebar { 
            position: fixed; top: 20px; right: 20px; z-index: 150; 
            width: 160px; display: none; flex-direction: column; 
        }
        .user-item { 
            padding: 8px 12px; margin-bottom: 6px; border-radius: 30px; 
            font-size: 0.75rem; background: var(--glass); 
            display: flex; align-items: center; gap: 8px; 
            border: 1px solid transparent; transition: 0.3s; cursor: pointer;
        }
        .user-item:hover { border-color: var(--rose-gold); background: rgba(226,180,189,0.1); }

        /* --- Private Chat Window --- */
        #private-chat {
            position: fixed; bottom: 100px; right: 20px; width: 300px; height: 400px;
            background: rgba(10,10,10,0.95); border-radius: 20px; 
            border: 1px solid var(--rose-gold); z-index: 500;
            display: none; flex-direction: column; backdrop-filter: blur(30px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #pc-header { padding: 15px; border-bottom: 1px solid rgba(226,180,189,0.2); display: flex; justify-content: space-between; align-items: center; }
        #pc-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; font-size: 0.85rem; }
        .pm { padding: 8px 12px; border-radius: 15px; max-width: 85%; line-height: 1.4; }
        .pm.sent { align-self: flex-end; background: var(--rose-gold); color: black; border-bottom-right-radius: 2px; }
        .pm.rec { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 2px; }
        #pc-input-area { padding: 10px; border-top: 1px solid rgba(226,180,189,0.1); display: flex; gap: 5px; }
        #pc-input { flex: 1; background: transparent; border: none; color: white; padding: 5px; outline: none; font-size: 0.8rem; }

        /* --- Notification Bubble --- */
        #notif {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: white; padding: 10px 20px;
            border-radius: 50px; font-size: 0.8rem; font-weight: 600;
            z-index: 1000; display: none; animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }

        /* --- Global Input --- */
        #input-bar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 500px; z-index: 100; 
            display: none; gap: 8px; background: rgba(20,20,20,0.8); 
            padding: 8px; border-radius: 100px; border: 1px solid rgba(226,180,189,0.2); 
            backdrop-filter: blur(20px);
        }
        #msg-input { flex: 1; background: transparent; border: none; color: white; padding: 12px 15px; outline: none; font-size: 16px; }
        .btn { background: var(--rose-gold); color: black; border: none; padding: 10px 22px; border-radius: 50px; font-weight: 700; cursor: pointer; }

        #canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; opacity: 0.3; }
    </style>
</head>
<body>

    <div id="notif">Naya message aaya hai!</div>

    <div id="setup-ui">
        <div class="input-card">
            <h2 style="font-family:'Playfair Display'">SoulConnect</h2>
            <input type="text" id="user-name" placeholder="Apna naam likhein..." autocomplete="off">
            <button class="btn" onclick="joinChat()">Start Chatting</button>
        </div>
    </div>

    <div id="sidebar">
        <div id="online-list"></div>
    </div>

    <div id="private-chat">
        <div id="pc-header">
            <span id="pc-target-name" style="font-weight:600; font-size:0.9rem">User</span>
            <button onclick="closePrivateChat()" style="background:none; border:none; color:var(--rose-gold); cursor:pointer">âœ•</button>
        </div>
        <div id="pc-messages"></div>
        <div id="pc-input-area">
            <input type="text" id="pc-input" placeholder="Kuch private kahein..." autocomplete="off">
            <button class="btn" style="padding:5px 15px; font-size:0.7rem" onclick="sendPrivateMessage()">Send</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="chat-display"></div>

    <div id="input-bar">
        <input type="text" id="msg-input" placeholder="Global message..." maxlength="80">
        <button class="btn" onclick="sendMessage()">Bhejein</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, query, onSnapshot, serverTimestamp, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAX4TWE46VMW0l6QzfAgPFqluvXhbOxzUo",
            authDomain: "mycinematicchat.firebaseapp.com",
            projectId: "mycinematicchat",
            storageBucket: "mycinematicchat.firebasestorage.app",
            messagingSenderId: "982781079010",
            appId: "1:982781079010:web:4a68ac4a70e81655599dbb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "global-cinematic-v1";

        let currentUser = null;
        let myName = "";
        let activePrivateUser = null; 

        window.joinChat = async () => {
            myName = document.getElementById('user-name').value.trim();
            if(!myName) return;
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('input-bar').style.display = 'flex';
            document.getElementById('sidebar').style.display = 'flex';
            await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, (user) => {
            if (user && myName) {
                currentUser = user;
                setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'online_users', user.uid), {
                    name: myName, uid: user.uid, lastSeen: serverTimestamp()
                }, { merge: true });

                // Online Users Listener
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'online_users'), (snap) => {
                    const list = document.getElementById('online-list');
                    list.innerHTML = '';
                    snap.forEach(d => {
                        const u = d.data();
                        if(u.uid !== currentUser.uid) {
                            const div = document.createElement('div');
                            div.className = 'user-item';
                            div.innerHTML = `<div style="width:6px;height:6px;border-radius:50%;background:#4ade80"></div> ${u.name}`;
                            div.onclick = () => openPrivateChat(u.uid, u.name);
                            list.appendChild(div);
                        }
                    });
                });

                // Global Messages Listener
                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'messages')), (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            if(data.createdAt) showCinematic(data);
                        }
                    });
                });

                // Private Messages Listener
                onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'private_messages')), (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            if(data.to === currentUser.uid) {
                                if(!activePrivateUser || activePrivateUser.uid !== data.from) {
                                    showNotification(`Naya message: ${data.senderName}`);
                                }
                                if(activePrivateUser && activePrivateUser.uid === data.from) {
                                    appendPrivateMessage(data.text, 'rec');
                                }
                            }
                        }
                    });
                });
            }
        });

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                text: input.value, sender: myName, senderUid: currentUser.uid, createdAt: serverTimestamp()
            });
            input.value = '';
        };

        window.openPrivateChat = (uid, name) => {
            activePrivateUser = { uid, name };
            document.getElementById('pc-target-name').innerText = name;
            document.getElementById('private-chat').style.display = 'flex';
            document.getElementById('pc-messages').innerHTML = '';
            document.getElementById('input-bar').style.display = 'none'; // Global input chhupayein
        };

        window.closePrivateChat = () => {
            activePrivateUser = null;
            document.getElementById('private-chat').style.display = 'none';
            document.getElementById('input-bar').style.display = 'flex';
        };

        window.sendPrivateMessage = async () => {
            const input = document.getElementById('pc-input');
            const text = input.value.trim();
            if(!text || !activePrivateUser) return;
            
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'private_messages'), {
                text,
                from: currentUser.uid,
                to: activePrivateUser.uid,
                senderName: myName,
                createdAt: serverTimestamp()
            });
            appendPrivateMessage(text, 'sent');
            input.value = '';
        };

        function appendPrivateMessage(text, type) {
            const container = document.getElementById('pc-messages');
            const div = document.createElement('div');
            div.className = `pm ${type}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showCinematic(data) {
            const display = document.getElementById('chat-display');
            const box = document.createElement('div');
            box.className = 'cinematic-box';
            box.style.left = (Math.random() * 5) + "%";
            box.style.top = (20 + Math.random() * 40) + "%";
            box.innerHTML = `
                <div style="font-size:0.6rem; letter-spacing:3px; color:var(--rose-gold)">${data.sender.toUpperCase()}</div>
                <div style="font-family:'Playfair Display'; font-size:1.8rem; font-style:italic">"${data.text}"</div>
            `;
            box.onclick = () => {
                if(data.senderUid && data.senderUid !== currentUser.uid) {
                    openPrivateChat(data.senderUid, data.sender);
                }
            };
            display.appendChild(box);
            setTimeout(() => box.remove(), 8000);
        }

        function showNotification(msg) {
            const n = document.getElementById('notif');
            n.innerText = msg;
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        // Particle background code
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function draw() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', draw); draw();
    </script>
</body>
</html>
